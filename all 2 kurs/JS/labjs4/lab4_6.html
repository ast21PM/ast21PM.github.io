<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Секунды с начала сегодняшнего дня</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
    }

    .center {
        text-align: center;
        margin-top: 20px;
    }

    p {
        font-size: 20px;
        color: #000;
    }
</style>
<script>
  "use strict";

  function getSecondsToday(){
      const currentDate = new Date();
      return currentDate.getHours() * 3600
           + currentDate.getMinutes() * 60 
           + currentDate.getSeconds();
  }

  function updateSeconds() {
      const secondsElement = document.getElementById('seconds');
      const seconds = getSecondsToday();
      secondsElement.textContent = `С начала текущего дня прошло:  ${seconds} секунд.`;
      console.log(`С начала текущего дня прошло: ${seconds} секунд.`);
  }

  document.addEventListener('DOMContentLoaded', (event) => {
      updateSeconds(); 
      setInterval(updateSeconds, 1000); 
  });
</script>

</head>
<body>
  <div class="center">
    <p id="seconds"></p>
  </div>
</body>
</html>

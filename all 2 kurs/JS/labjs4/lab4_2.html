<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Книги</title>
</head>
<body>
  <script>
    "use strict";

    let book1 = {
      title: "AC/DC. В аду мне нравится больше",
      pubYear: 2021,
      price: 2550,
      show: function () {
        console.log(`Название книги book1: "${this.title}"\nГод публикации: ${this.pubYear}\nЦена книги book1: ${this.price} руб.`);
      }
    };

    let book2 = {
      title: "Стив Джобс | Айзексон Уолтер",
      pubYear: 2011,
      price: 1900,
      show: function () {
        console.log(`Название книги book2: "${this.title}"\nГод публикации: ${this.pubYear}\nЦена книги book2: ${this.price} руб.`);
      }
    };

    book1.show();
    book2.show();
  </script>
</body>
</html>

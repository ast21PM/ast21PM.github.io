<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Форма регистрации</title>
</head>
<body>
<form action="#" method="post">
  <table>
    <tr>
      <td><label for="email">E-mail:</label></td>
      <td><input type="email" id="email" name="email" placeholder="Введите email:" required></td>
    </tr>
    <tr>
      <td><label for="password">Пароль:</label></td>
      <td><input type="password" id="password" name="password" placeholder="Введите пароль:" required></td>
    </tr>
    <tr>
      <td><label>Пол:</label></td>
      <td>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Мужчина</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Женщина</label>
      </td>
    </tr>
    <tr>
      <td><label for="year">Год рождения:</label></td>
      <td>
          <select id="year" name="year" required>
          </select>
      </td>
  </tr>
  <script>
      let selectYear = document.getElementById("year");
      for (let year = 1920; year <= 2020; year++) {
          let option = document.createElement("option");
          option.text = year;
          option.value = year;
          selectYear.add(option);
      }
  </script>
    <tr>
      <td>
        <input type="checkbox" id="german" name="language" value="german">
        <label for="german">Русский</label><br>
        <input type="checkbox" id="russian" name="language" value="russian">
        <label for="russian">Испанский</label><br>
        <input type="checkbox" id="spanish" name="language" value="spanish">
        <label for="spanish">Немецкий</label><br>
        <input type="checkbox" id="english" name="language" value="english">
        <label for="english">Английский</label><br>
        <input type="checkbox" id="chinese" name="language" value="chinese">
        <label for="chinese">Китайский</label>
      </td>
    </tr>
    <tr>
      <td><label for="text">О себе:</label></td>
      <td><textarea id="text" name="text" required cols="30" rows="5" placeholder="Напишите о себе:"></textarea></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align:center;">
        <input type="submit" value="Готово">
        <input type="reset" value="Очистить">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
